  <!--Form google sheet-->
  <script>
     const scriptURL = 'https://script.google.com/macros/s/AKfycbwqrPemPDwiHpOikGoPP_S4_Gl6AXTP3ibvTAATKJQMFjDJuaScDD9UljdHczFJt3CiIg/exec'
     const form = document.forms['form-vaksin']
     const btnKirim = document.querySelector('.btn-kirim')
     const btnLoading = document.querySelector('.btn-loading')
     const myAlret = document.querySelector('.my-alert')


        form.addEventListener('submit', e => {
          e.preventDefault()
          //ketika tombol submit di klik
          //tampil loading, hilang kirim
          btnLoading.classList.toggle('d-none')
          btnKirim.classList.toggle('d-none')
         fetch(scriptURL, { method: 'POST', body: new FormData(form)})
             .then(response => {
                   //tampil kirim, hilang loading
                 btnLoading.classList.toggle('d-none');
                 btnKirim.classList.toggle('d-none');
                 //tampilkan alert
                 myAlret.classList.toggle('d-none');
                 //riset form
                 form.reset();
                 console.log('Success!', response);
            })
            .catch(error => console.error('Error!', error.message))
  })
</script>
